name: Sync Rosters (Cron)

on:
  schedule:
    - cron: '*/5 * * * *' # Every 5 minutes
  workflow_dispatch: # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Call sync-rosters Edge Function
        run: |
          curl -s -X POST \
            "${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}/functions/v1/sync-rosters" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"all_leagues": true}'
