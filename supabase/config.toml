# Supabase Configuration
# This file contains the configuration for your Supabase project

[project]
name = "The586Dynasty"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

# Edge Functions Configuration
[functions]
enabled = true

# Environment variable configuration for Edge Functions
# Add your API keys here (these will be securely stored in Supabase dashboard)
[functions.google-docs-api]
verify_jwt = false  # Set to true in production with proper auth

# Storage Configuration
[storage]
enabled = true
file_size_limit = 52428800 # 50MB
